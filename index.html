<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
        <h1 class="title">Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="images/1.jpg" alt="Image 1">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="images/2.jpg" alt="Image 2">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="images/3.jpg" alt="Image 3">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="images/4.jpg" alt="Image 4">
            </div>
            <div class="gallery-item" onclick="openLightbox(4)">
                <img src="images/5.avif" alt="Image 5">
            </div>
            <div class="gallery-item" onclick="openLightbox(5)">
                <img src="images/6.jpg" alt="Image 6">
            </div>
            <div class="gallery-item" onclick="openLightbox(6)">
                <img src="images/7.jpg" alt="Image 7">
            </div>
            <div class="gallery-item" onclick="openLightbox(7)">
                <img src="images/8.jpg" alt="Image 8">
            </div>
            <div class="gallery-item" onclick="openLightbox(8)">
                <img src="images/9.jpg" alt="Image 9">
            </div>
            <div class="gallery-item" onclick="openLightbox(9)">
                <img src="images/10.jpg" alt="Image 10">
            </div>
            <div class="gallery-item" onclick="openLightbox(10)">
                <img src="images/15.jpeg" alt="Image 11">
            </div>
            <div class="gallery-item" onclick="openLightbox(11)">
                <img src="images/14.jpg" alt="Image 12">
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="nav-button prev" onclick="navigate(-1)">&lt;</div>
        <div class="nav-button next" onclick="navigate(1)">&gt;</div>
        <img id="lightbox-img" src="" alt="Large Image">
        <div class="tooltip">Press Esc or click outside the image to close</div>
        <div class="tooltip key-nav">Use ‚Üê and ‚Üí keys to navigate</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
